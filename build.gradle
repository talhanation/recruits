buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        maven { url = 'https://repo.spongepowered.org/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
    }
}
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.

plugins {
    id "com.matthewprenger.cursegradle" version "1.4.0"
    id "com.github.johnrengelman.shadow" version "7.1.0"
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'org.spongepowered.mixin'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

mixin{
    add sourceSets.main, 'mixins.recruits.refmap.json'
    config 'mixins.recruits.json'

    disableTargetValidator = true
    overwriteErrorLevel = 'error'
}

version = '1.13.0TC2'

group = 'com.talhanation.recruits'
archivesBaseName = 'recruits-1.18.2'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
   mappings channel: 'official', version: '1.18.2'
	accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg') // Currently, this location cannot be changed from the default.

    runs {
        client {

            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'
			property 'forge.logging.console.level', 'debug'

            property 'forge.enabledGameTestNamespaces', 'recruits'

            Random rnd = new Random()

            args = ['--username', 'talhanation']


            mods {
                'recruits' {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
			property 'forge.enabledGameTestNamespaces', 'recruits'

            mods {
                'recruits' {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            // Specify the modid for data generation, where to output the resulting resource, and where to look for existing resources.
            args '--mod', 'recruits', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                'recruits' {
                    source sourceSets.main
                }
            }
        }
    }
}


sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        name = "henkelmax.public"
        url = 'https://maven.maxhenkel.de/repository/public'
    }
    mavenLocal()
    maven {

        url "https://www.cursemaven.com"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.18.2-40.2.0'
    shadow fg.deobf("de.maxhenkel.corelib:corelib:1.18.2-1.0.3:api")
    runtimeOnly fg.deobf("de.maxhenkel.corelib:corelib:1.18.2-1.0.3")
    runtimeOnly fg.deobf("de.maxhenkel.corelib:corelib:1.18.2-1.0.3:javadoc")
    
    //Implementations
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'

    implementation fg.deobf("curse.maven:small-ships-450659:5448674")
    implementation fg.deobf("curse.maven:epic-knights-armor-and-weapons-509041:4695781")
    implementation fg.deobf("curse.maven:architectury-api-419699:5137931")
    implementation fg.deobf("curse.maven:cloth-config-348521:4973439")
    implementation fg.deobf("curse.maven:ewewukeks-musket-mod-354562:4028359")
    implementation fg.deobf("curse.maven:corpse-316582:3829457")

    implementation fg.deobf("curse.maven:fantasys-furniture-579564:4183201")
    implementation fg.deobf("curse.maven:debug-utils-forge-783008:5337487")
    implementation fg.deobf("curse.maven:simple-voice-chat-416089:5716508")

}

// Example for how to get properties into the manifest for reading at runtime.
jar {

}

jar.finalizedBy('reobfJar')

artifacts {
    archives shadowJar
}

shadowJar {
    project.configurations.shadow.setTransitive(true)
    configurations = [project.configurations.shadow]
    classifier = ""
    relocate 'de.maxhenkel.corelib', "de.maxhenkel.recruits.corelib"
}

reobf {
    shadowJar {}
}